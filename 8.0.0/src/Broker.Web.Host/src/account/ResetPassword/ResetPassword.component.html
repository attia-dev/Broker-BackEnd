<div class="page-wrapper">
    <div class="authentication-box forgetpassword">
        <div class="container">
            <div class="row">


                <div class="login-form login-forgot">
                    <!--begin::Form-->
                    <form class="form fv-plugins-bootstrap fv-plugins-framework"
                          novalidate="novalidate"
                          [formGroup]="forgotPasswordForm"
                          (ngSubmit)="submit()"
                          id="kt_login_forgot_form">
                        <!--begin::Title-->
                        <div class="pb-13 pt-lg-0 pt-5">
                            <h5 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                                {{l('Common.RestPass')}}
                            </h5>
                        </div>
                        <div>
                            <br />
                            <br />
                        </div>
                        <div class="form-group row">
                            <div class="col-xl-12">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">
                                        {{l('Common.Password')}}
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control col-xl-12 col-sm-12" id="newPass" type="password" (change)="ResetPasswordDto.newPassword = $event.target.value" />
                                        <div *ngIf="forgotPasswordForm.controls.newPass.touched && forgotPasswordForm.controls.newPass.errors?.required"
                                             class="text text-danger">
                                            {{l('Common.Error.Required')}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label">
                                        {{l('Pages.Consultant.ConfirmPassword')}}
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control col-xl-12 col-sm-12" id="conPass" type="password" (change)="conPass = $event.target.value" />
                                        <div *ngIf="showError" class="text text-danger">
                                            {{l('Common.Error.PasswordsMatching')}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex flex-wrap pb-lg-0">
                            <button type="submit"
                                    id="kt_login_forgot_submit"
                                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">
                                Submit
                            </button>
                            <a [routerLink]="'/account/login'"
                               id="kt_login_forgot_cancel"
                               class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">
                                Cancel
                            </a>

                            <ng-container *ngIf="isLoading$ | async">
                                <span class="spinner spinner-primary ml-5"></span>
                            </ng-container>
                        </div>
                        <!--end::Form group-->
                        <div></div>
                    </form>
                    <!--end::Form-->

                    <ng-container *ngIf="errorState === errorStates.NoError">
                        <div class="card card-custom bgi-no-repeat gutter-b"
                             style="
        height: 175px;
        background-color: #4ab58e;
        background-position: calc(100% + 1rem) bottom;
        background-size: 25% auto;
        background-image: url(assets/media/svg/humans/custom-1.svg);
      ">
                            <!--begin::Body-->
                            <div class="card-body d-flex align-items-center">
                                <div class="py-2">
                                    <h3 class="text-white font-weight-bolder mb-3">Email is correct!</h3>
                                    <p class="text-white font-size-lg">
                                        Message with 'recovery' instruction<br />
                                        has been sent<br />
                                    </p>
                                    <a routerLink="/auth/login"
                                       class="swal2-confirm btn font-weight-bold btn-light-primary">
                                        Ok, got it!
                                    </a>
                                </div>
                            </div>
                            <!--end::Body-->
                        </div>
                    </ng-container>
                </div>

                <ng-template #formError
                             let-control="control"
                             let-message="message"
                             let-validation="validation">
                    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                        <div class="fv-plugins-message-container">
                            <div class="fv-help-block">
                                {{ message }}
                            </div>
                        </div>
                    </ng-container>
                </ng-template>
            </div>
        </div>
    </div>
</div>
