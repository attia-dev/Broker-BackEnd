

<div class="card">


    <div class="card-body">
        <h3 class="box-title underline ">{{ this.l("Common.ProjectInfo") }}</h3><br />
                                                                                      <div class="row form-row">

                                                                                          <div class="col-md-6">
                                                                                              <div class="form-group form-focus">
                                                                                                  <label class="focus-label">{{ this.l("Common.Name") }}</label>
                                                                                                  <label class="form-control floating">{{selectedObj.name}}</label>
                                                                                              </div>
                                                                                          </div>

                                                                                          <div class="col-md-8">
                                                                                              <div class="form-group form-focus text-start">
                                                                                                  <label class="focus-label">{{ this.l("Common.Description") }}</label>
                                                                                                  
                                                                                                  <textarea  style="height: 12rem;" readonly nbInput fullWidth>
                                                                                                    {{selectedObj.description}}
                                                                                                   </textarea>
                                                                                                  <!-- <label class="form-control floating">{{getBuildingType(selectedObj.type)}}</label> -->
                                                                                              </div>
                                                                                          </div>

                                                                                          <div class="col-md-6">
                                                                                              <div class="form-group form-focus">
                                                                                                  <label class="focus-label">{{ this.l("Common.Duration") }}</label>
                                                                                                  <label class="form-control floating">{{selectedObj.duration?.period}}</label>
                                                                                              </div>
                                                                                          </div>

                                                                                          <div class="col-md-6">
                                                                                            <div class="form-group form-focus">
                                                                                                <label class="focus-label">{{ this.l("Common.FeaturedAd") }}</label>
                                                                                                <label class="form-control floating">{{selectedObj.featuredAd?this.l("Common.True"):this.l("Common.False")}}</label>
                                                                                            </div>
                                                                                        </div>

                                                                                          <div class="col-md-6">
                                                                                              <div class="form-group form-focus">
                                                                                                  <label class="focus-label">{{ this.l("Common.Company") }}</label>
                                                                                                  <label class="form-control floating">{{selectedObj.company?.user?.userName}}</label>
                                                                                              </div>
                                                                                          </div>

                                                                                          <div class="col-md-6">
                                                                                            <div class="form-group form-focus">
                                                                                                <label class="focus-label">{{ this.l("Common.IsPublish") }}</label>
                                                                                                <label class="form-control floating">{{selectedObj.isPublish?this.l("Common.True"):this.l("Common.False")}}</label>

                                                                                            </div>
                                                                                        </div>

                                                                                       

                                                                                      </div>

       
                                                                                      <div *ngIf="selectedObj.advertisements?.length>0">
                                                                                        <div class="row">
                                                                                            <div class="col-md-6">
                                                                                                <div class="form-group form-focus">
                                                                                                    <label class="focus-label">{{ this.l("Common.Advertisements") }}</label>
                                                                                                    <label class="form-control floating">
                                                                                                        <span *ngFor="let advertise of selectedObj.advertisements ">
                                                                                                            <a (click)="navigateToAdvertise(advertise.id)" class="link-primary" style="color:blue;text-decoration: underline;">{{advertise.title}}</a> ,
                                                                                                        </span>
                                                                                                    </label>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                            
                                                                                </div>

                                                                                


        <div *ngIf="selectedObj.photos?.length>0">
            <h3>{{ this.l("Common.Photos") }} :</h3>
           

    <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
        <div class="col-12 col-sm-6 col-lg-3" *ngFor="let photo of selectedObj.photos ">
            <img class="w-100" src="{{ baseUrl+photo.avatar}}" data-target="#carouselExample" data-slide-to="0">
        </div>

    </div>
            


        </div>

        <div *ngIf="selectedObj.layouts?.length>0">
            <h3>{{ this.l("Common.Layouts") }} </h3>

            

            <div class="row" id="gallery2" data-toggle="modal" data-target="#exampleModal2">
                <div class="col-12 col-sm-6 col-lg-3" *ngFor="let layout of selectedObj.layouts ">
                    <img class="w-100" src="{{ baseUrl+layout.avatar}}" data-target="#carouselExample2" data-slide-to="0">
                </div>

            </div>

        </div>

        <div class="submit-section">
            <br />
            <button class="btn btn-primary submit-btn" (click)="Cancel()"><span><i class="fa fa-arrow-left fa-1x"></i></span> {{l("Back")}}</button>

        </div>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">ï¿½</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Carousel markup: https://getbootstrap.com/docs/4.4/components/carousel/ -->
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/image-1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/image-2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/image-3.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/image-4.jpg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
