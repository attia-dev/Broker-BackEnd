    <div class="row">
        <div class="col-md-12">
            <nb-card class="inline-form-card">
                <nb-card-header>{{this.l("Common.Search")}}</nb-card-header>
                <nb-card-body>
                    <form class="form-inline">
                        <input type="search" nbInput id="name" (input)="searchName(searchValue)" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" [placeholder]="l('Common.Search.Input')" />
                        <button type="button" nbButton (click)="searchName(searchValue)" status="primary">{{l('Search')}}</button>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="card-toolbar float-left">
                <button nbButton status="success" [nbPopover]="columns"><i class="fa fa-columns"></i></button>
                <ng-template #columns>
                    <div class="p-3">
                        <nb-checkbox *ngFor="let col of columnDefs; let i = index" (checkedChange)="changeColumnView(col)" [checked]="col.visible" [disabled]="col.disabled" style="display: block;">
                            {{col.title}}
                        </nb-checkbox>
                    </div>
                </ng-template>
                <button nbButton status="success" [nbPopover]="actions" *ngIf="isGranted('Delete.Permission.Admins')">{{l('Common.Actions')}}</button>
                <ng-template #actions>
                    <a class="" href="javascript:;" (click)="groupedActions('Delete')" *ngIf="!isDeleted">
                        <i class="fa fa-times-circle"></i>   {{l('Common.Delete')}}
                    </a>
                    <a class="" href="javascript:;" (click)="groupedActions('Restore')" *ngIf="isDeleted">
                        <i class="fa fa-undo"></i>   {{l('Common.Restore')}}
                    </a>
                </ng-template>
                <button nbButton status="success" [nbPopover]="options">{{l('Common.Options')}}</button>
                <ng-template #options>
                    <nb-checkbox (checkedChange)="ShowDeleted($event)" [checked]="isDeleted">
                        {{l("Common.ShowDeleted")}}
                    </nb-checkbox>
                </ng-template>
            </div>
            <div id="globalActions" class="actions float-right">
                <button type="button" id="btnAddNew" class="btn btn-round btn-primary buttons-html5" (click)="addNew()" *ngIf="isGranted('Write.Permission.Admins')">
                    <i class="fa fa-plus"></i>
                    {{l('Common.New')}}
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="category-table custom-datatable">
                <div class="table-container table-responsive" #dataTableActionsWrapperElement>
                    <div class="table-actions-wrapper">
                        <button type="button" class="btn btn-primary reset-table font-size-sm" role="reset-table">
                            <i class="fa fa-undo" role="reset-table"></i>
                        </button>
                        <label class="seperator" style="display:none;">|</label>
                        <span></span>
                    </div>
                    <div class="table-responsive angular-bootstrap-table">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                               class="table table-striped- table-bordered table-hover table-checkable TableAjax dataTable no-footer" #dataTableElement>
                            <thead>
                                <tr role="row" class="heading">
                                    <th width="25" class="selection-cell-header">
                                        <label class="checkbox checkbox-single d-block mb-0">
                                            <input type="checkbox" class="group-checkable checkbox_animated" (click)="checkAll()">
                                            <span></span>
                                        </label>
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th width="50"></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
