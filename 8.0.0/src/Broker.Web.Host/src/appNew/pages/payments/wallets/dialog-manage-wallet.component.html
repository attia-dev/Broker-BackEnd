<nb-card style="width:500px;">
    <nb-card-header>
        {{this.l("Common.ViewWallet")}}
        <div class=" float-right">
            <a class="btn btn-icon" (click)="cancel()"><nb-icon [icon]="'close'" pack="eva"></nb-icon></a>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="walletForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="amount" class="label">{{this.l("Common.Amount")}}</label>
                        <ul>
                            <li id="amount">{{amount}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="points" class="label">{{this.l("Common.Points")}}</label>
                        <ul>
                            <li id="points">{{points}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="jobTitle" class="label">{{this.l("Common.JobTitle")}}</label>
                        <ul>
                            <li id="jobTitle">{{jobTitle}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="entity" class="label">{{this.l("Common.Entity")}}</label>
                        <ul>
                            <li id="entity">{{entity}}</li>
                        </ul>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="transactionTime" class="label">{{this.l("Common.TransactionTime")}}</label>
                        <ul>
                            <li id="transactionTime">{{transactionTime}}</li>
                        </ul>
                    </div>
                </div>
                <!--<div class="col-lg-6">
                    <div class="form-group">
                        <label for="endDate" class="label">{{this.l("Common.EndDate")}}</label>
                        <ul>
                            <li id="endDate">{{endDate?getDateFormate(endDate):this.l('Common.TillNow')}}</li>
                        </ul>
                    </div>
                </div>-->
            </div>
            <!--<div class="form-group">
                <label for="isStillWorking" class="label">{{this.l("Common.IsStillWorking")}}</label>
                <ul>
                    <li id="isStillWorking">{{isStillWorking? this.l('Common.Yes') : this.l('Common.No')}}</li>
                </ul>
            </div>-->
        </form>
    </nb-card-body>
</nb-card>
