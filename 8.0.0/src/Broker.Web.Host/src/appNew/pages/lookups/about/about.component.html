<div class="card card-custom example example-compact gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">{{ this.l("Pages.About.Title") }}</h3>
      </div>
      <div class="card-toolbar">
      </div>
    </div>
    <div class="card-body">
        <div class="col-xl-12">
            <div class="col-xl-12">
                <form class="form" [formGroup]="aboutForm" novalidate="novalidate" id="kt_about_form" (ngSubmit)="submit()">
                    <ng-container *ngIf="hasError">
                        <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                            <div class="alert-text">{{ this.l("Pages.About.IncorrectDetails") }}</div>
                        </div>
                    </ng-container>
                    <div class="form-group">
                        <!--<mat-form-field>-->
                        <label>{{ this.l('Pages.About.ShortArabicDescription') }}</label>
                        <input class="form-control"
                               placeholder="{{ this.l('Pages.About.ShortArabicDescription') }}" aria-label="Name" matInput
                               type="text"
                               name="nameAr"
                               (keypress)="checkArabicCharNumSympol($event)"
                               formControlName="nameAr"
                               autocomplete="off"
                               [ngClass]="{ 'is-invalid': aboutForm.controls['nameAr'].invalid }"
                               [(ngModel)]="about.nameAr" />
                        <!--</mat-form-field>-->
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'required',
                            message:this.l('Common.NameArRequired'),
                            control: aboutForm.controls['nameAr']
                            }"></ng-container>
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'minLength',
                            message:this.l('Common.NameArMinLength'),
                            control: aboutForm.controls['nameAr']
                            }"></ng-container>
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'maxLength',
                            message:this.l('Common.NameArMaxLength'),
                            control: aboutForm.controls['nameAr']
                            }"></ng-container>
                    </div>
                    <div class="form-group">
                        <!--<mat-form-field>-->
                        <label>{{ this.l('Pages.About.ShortEnglishDescription') }}</label>
                        <input class="form-control"
                               placeholder="{{ this.l('Pages.About.ShortEnglishDescription') }}" aria-label="Name" matInput
                               type="text"
                               name="nameEn"
                               (keypress)="checkEnglishCharNumSympol($event)"
                               formControlName="nameEn"
                               autocomplete="off"
                               [ngClass]="{ 'is-invalid': aboutForm.controls['nameEn'].invalid }"
                               [(ngModel)]="about.nameEn" />
                        <!--</mat-form-field>-->
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'required',
                            message:this.l('Common.NameEnRequired'),
                            control: aboutForm.controls['nameEn']
                            }"></ng-container>
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'minLength',
                            message: this.l('Common.NameEnMinLength'),
                            control: aboutForm.controls['nameEn']
                            }"></ng-container>
                        <ng-container [ngTemplateOutlet]="formError"
                                      [ngTemplateOutletContext]="{
                            validation: 'maxLength',
                            message:  this.l('Common.NameEnMaxLength'),
                            control: aboutForm.controls['nameEn']
                            }"></ng-container>
                    </div>
                    <div class="form-group">

                        <label>{{ this.l('Common.ArabicDescription') }}</label>
                         <textarea  rows="3" class="form-control floating" 
                          value="{{about.descriptionAr}}" [(ngModel)]="about.descriptionAr" (keypress)="checkArabicCharNumSympol($event)" (input)="about.descriptionAr=$event.target.value"  ></textarea>
                        <!--<textarea [(ngModel)]="about.descriptionAr" [data]="about.descriptionAr" (keypress)="checkArabicCharNumSympol($event)" (change)="onChange($event,1)"></textarea>-->
                        <!--<textarea  placeholder='{{this.l("Common.NameAr")}}' [data]="about.descriptionAr" [formControl]="aboutForm.controls['descriptionAr']" [status]="!(aboutForm.controls.descriptionAr?.dirty && aboutForm.controls.descriptionAr?.invalid) ? '' : 'danger'"   (change)="about.descriptionAr = $event.target.value" ></textarea>-->
                    </div>
                    <div class="form-group">
                        <label>{{ this.l('Common.EnglishDescription') }}</label>
                        <textarea  rows="3" class="form-control floating"
                                  value="{{about.descriptionEn}}" [(ngModel)]="about.descriptionEn" (keypress)="checkEnglishCharNumSympol($event)" (input)="about.descriptionEn=$event.target.value" ></textarea>

                        <!--<textarea  [config]="{language: 'en'}" [(ngModel)]="about.descriptionEn" [data]="about.descriptionEn" [editor]="Editor" (keypress)="checkEnglishCharNumSympol($event)" (change)="onChange($event,2)"></textarea>-->
                    </div>
                    <div class="pb-lg-0 pb-5">
                        <button mat-button
                                type="submit"
                                id="kt_about_submit"
                                class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-2 "
                                [disabled]="aboutForm.invalid" *ngIf="isGranted('Write.Permission.Abouts')">
                                {{ this.l("Common.Save") }}
                        </button>
                        <ng-container *ngIf="isLoading$ | async">
                            <span class="spinner spinner-primary ml-5"></span>
                        </ng-container>
                        <br />
                    </div>
                </form>
            </div>
        </div>
          
        <ng-template #formError let-control="control" let-message="message" let-validation="validation">
            <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                <div class="fv-plugins-message-container">
                    <div class="fv-help-block text-danger" >
                    {{ message }}
                    </div>
                </div>
            </ng-container>
        </ng-template>

    </div>
</div>
