<nb-card style="width:500px;">
    <nb-card-header>
        {{this.l("Pages.Packages.ManagePackage")}}
        <div class=" float-right">
            <a class="btn btn-icon" (click)="cancel()"><nb-icon [icon]="'close'" pack="eva"></nb-icon></a>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="packageForm">
            <div class="form-group">
                <label for="nameAr" class="label">{{this.l("Common.NameAr")}}</label>
                <input type="text" nbInput fullWidth #nameAr placeholder='{{this.l("Common.NameAr")}}'  [value]="packageNameAr" [formControl]="packageForm.controls['nameAr']" [status]="!(packageForm.controls.nameAr?.dirty && packageForm.controls.nameAr?.invalid) ? '' : 'danger'" (keypress)="checkArabicChar($event)" (change)="packageNameAr = $event.target.value" required />
                <small [hidden]="!(packageForm.controls.nameAr?.dirty && packageForm.controls.nameAr?.invalid)" class="text-danger">
                    {{this.l("Common.NameArRequired") }}
                </small>
            </div>
            <div class="form-group">
                <label for="nameEn" class="label">{{this.l("Common.NameEn")}}</label>
                <input type="text" nbInput fullWidth #nameEn placeholder='{{this.l("Common.NameEn")}}' [value]="packageNameEn" [formControl]="packageForm.controls['nameEn']" [status]="!(packageForm.controls.nameEn?.dirty && packageForm.controls.nameEn?.invalid) ? '' : 'danger'" (keypress)="checkEnglishChar($event)"  (change)="packageNameEn = $event.target.value" required />
                <small [hidden]="!(packageForm.controls.nameEn?.dirty && packageForm.controls.nameEn?.invalid)" class="text-danger">
                    {{this.l("Common.NameEnRequired") }}
                </small>
            </div>
            <div class="form-group">
                <label for="price" class="label">{{this.l("Common.Price")}}</label>
                <input type="number" nbInput fullWidth #nameEn placeholder='{{this.l("Common.Price")}}' [value]="packagePrice" [formControl]="packageForm.controls['price']" [status]="!(packageForm.controls.price?.dirty && packageForm.controls.price?.invalid) ? '' : 'danger'" (keypress)="checkNumber($event)"  (change)="packagePrice = $event.target.value" required />
                <small [hidden]="!(packageForm.controls.price?.dirty && packageForm.controls.price?.invalid)" class="text-danger">
                    {{this.l("Common.Error.Required") }}
                </small>
            </div>
            <div class="form-group">
                <label for="points" class="label">{{this.l("Common.Points")}}</label>
                <input type="number" nbInput fullWidth #nameEn placeholder='{{this.l("Common.Points")}}' [value]="packagePoints" [formControl]="packageForm.controls['points']" [status]="!(packageForm.controls.points?.dirty && packageForm.controls.points?.invalid) ? '' : 'danger'" (keypress)="checkNumber($event)"  (change)="packagePoints = $event.target.value" required />
                <small [hidden]="!(packageForm.controls.points?.dirty && packageForm.controls.points?.invalid)" class="text-danger">
                    {{this.l("Common.Error.Required") }}
                </small>
            </div>
            <button class="cancel" nbButton status="danger" (click)="cancel()">{{this.l("Common.Cancel") }}</button>
            <button nbButton status="success" [disabled]="packageForm.invalid" (click)="submit()">{{this.l("Common.Save") }}</button>
        </form>
    </nb-card-body>
</nb-card>
