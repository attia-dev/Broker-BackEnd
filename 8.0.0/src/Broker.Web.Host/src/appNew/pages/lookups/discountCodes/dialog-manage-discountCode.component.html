<nb-card style="width:500px;">
    <nb-card-header>
        {{this.l("Pages.DiscountCodes.ManageDiscountCode")}}
        <div class=" float-right">
            <a class="btn btn-icon" (click)="cancel()"><nb-icon [icon]="'close'" pack="eva"></nb-icon></a>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="discountCodeForm">
            <div class="form-group">
                <label for="code" class="label">{{this.l("Common.Code")}}</label>
                <input type="text" nbInput fullWidth #code placeholder='{{this.l("Common.Code")}}' [value]="discountCodeCode" [formControl]="discountCodeForm.controls['code']" [status]="!(discountCodeForm.controls.code?.dirty && discountCodeForm.controls.code?.invalid) ? '' : 'danger'" (change)="discountCodeCode = $event.target.value" required />
                <small [hidden]="!(discountCodeForm.controls.code?.dirty && discountCodeForm.controls.code?.invalid)" class="text-danger">
                    {{this.l("Common.Required") }}
                </small>
            </div>
            <div class="form-group">
                <label for="percentage" class="label">{{this.l("Common.Percentage")}}</label>
                <input type="text" nbInput fullWidth #percentage placeholder='{{this.l("Common.Percentage")}}' [value]="discountCodePercentage" [formControl]="discountCodeForm.controls['percentage']"[status]="!(discountCodeForm.controls.code?.dirty && discountCodeForm.controls.code?.invalid) ? '' : 'danger'" (keypress)="anyDecimalNumber($event)" (change)="discountCodePercentage = $event.target.value" />
            </div>
            <!--<div class="form-group">
                <label for="fixedAmount" class="label">{{this.l("Common.FixedAmount")}}</label>
                <input type="text" nbInput fullWidth #fixedAmount placeholder='{{this.l("Common.FixedAmount")}}' [value]="discountCodeFixedAmount" [formControl]="discountCodeForm.controls['fixedAmount']"[status]="!(discountCodeForm.controls.code?.dirty && discountCodeForm.controls.code?.invalid) ? '' : 'danger'" (keypress)="anyDecimalNumber($event)" (change)="discountCodeFixedAmount = $event.target.value" />
            </div>-->
            <div class="form-group">
                <label for="isPublish" class="label">{{this.l("Common.IsPublish")}}</label>
                <label class="d-block mb-0 ac-ch">
                    <input type="checkbox" class="group-checkable checkbox_animated" [formControl]="discountCodeForm.controls['isPublish']" [checked]="discountCodeIsPublish" (change)="discountCodeIsPublish= $event.target.checked" />
                </label>
                <small [hidden]="!(discountCodeForm.controls.isPublish?.dirty && discountCodeForm.controls.isPublish?.invalid)" class="text-danger">
                    {{this.l("Common.Required") }}
                </small>
            </div>
            <div class="row">
                
                    <div class="col-lg-6">

                        <span>{{l('Common.From')}}</span>
                        <input type="date" nbInput id="date" 
                        [value]="from| date:'yyyy-MM-dd'" (input)="from=$event.target.value" />
                    </div>
                    <div class="col-lg-6">
                        <span>{{l('Common.To')}}</span>
                        <input type="date" nbInput id="date" 
                        [value]="to| date:'yyyy-MM-dd'" (input)="to=$event.target.value" />
                    </div>
                
            </div>
            <button class="cancel" nbButton status="danger" (click)="cancel()">{{this.l("Common.Cancel") }}</button>
            <button nbButton status="success" [disabled]="discountCodeForm.invalid&&from!=null&&to!=null" (click)="submit()">{{this.l("Common.Save") }}</button>
        </form>
    </nb-card-body>
</nb-card>
