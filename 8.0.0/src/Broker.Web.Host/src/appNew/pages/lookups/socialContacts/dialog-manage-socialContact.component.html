<nb-card style="width:500px;">
    <nb-card-header>
        {{this.l("Pages.SocialContact.ViewSocialContact")}}
        <div class=" float-right">
            <a class="btn btn-icon" (click)="cancel()"><nb-icon [icon]="'close'" pack="eva"></nb-icon></a>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="socialContactForm">
            <div class="form-group">

                <label for="socialName" class="label">{{this.l("Common.SocialName")}}</label>
                <input type="text" nbInput fullWidth #socialName placeholder='{{this.l("Common.SocialName")}}'
                       [value]="selectedObj.socialName" [formControl]="socialContactForm.controls['socialName']"
                       [status]="!(socialContactForm.controls.socialName?.dirty && socialContactForm.controls.socialName?.invalid) ? '' : 'danger'"
                       (change)="selectedObj.socialName = $event.target.value" required />
                <small [hidden]="!(socialContactForm.controls.socialName?.dirty && socialContactForm.controls.socialName?.invalid)" class="text-danger">
                    {{l('Common.Error.Required')}}
                </small>

            </div>

            <div class="form-group">

                <label for="socialValue" class="label">{{this.l("Common.SocialValue")}}</label>
                <input type="text" nbInput fullWidth #socialValue placeholder='{{this.l("Common.SocialValue")}}'
                       [value]="selectedObj.socialValue" [formControl]="socialContactForm.controls['socialValue']"
                       [status]="!(socialContactForm.controls.socialValue?.dirty && socialContactForm.controls.socialValue?.invalid) ? '' : 'danger'"
                       (change)="selectedObj.socialValue = $event.target.value" required />
                <small [hidden]="!(socialContactForm.controls.socialValue?.dirty && socialContactForm.controls.socialValue?.invalid)" class="text-danger">
                    {{l('Common.Error.Required')}}
                </small>

            </div>

            <div class="form-group row">
                <label class="col-xl-6 col-sm-6">{{l('Common.Avatar')}}</label>
                <input type="file" accept="image/*" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
                <button class="img-upload" type="button" style="background-color: #008797;border-color: transparent;color: #fff;border-radius: 5px;" (click)="file.click()">
                    {{ this.l("Common.UploadPhoto") }}
                </button>

            </div>
            <div *ngIf="selectedObj.avatar" class="form-group col-lg-8 col-xxl-6">
                <img src="{{ baseUrl + selectedObj.avatar}}" width="150" height="100" />
            </div>

            <button class="cancel" nbButton status="danger" (click)="cancel()">{{this.l("Common.Cancel") }}</button>
            <button nbButton status="success" [disabled]="socialContactForm.invalid" (click)="submit()">{{this.l("Common.Save") }}</button>


        </form>
    </nb-card-body>
</nb-card>
