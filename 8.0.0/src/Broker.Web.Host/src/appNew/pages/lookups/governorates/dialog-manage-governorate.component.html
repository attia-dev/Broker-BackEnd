<nb-card style="width:500px;">
    <nb-card-header>
        {{this.l("Pages.Governorate.ManageGovernorate")}}
        <div class=" float-right">
            <a class="btn btn-icon" (click)="cancel()"><nb-icon [icon]="'close'" pack="eva"></nb-icon></a>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="governorateForm">
            <div class="form-group">
                <label for="nameAr" class="label">{{this.l("Common.NameAr")}}</label>
                <input type="text" nbInput fullWidth #nameAr placeholder='{{this.l("Common.NameAr")}}' [value]="governorateNameAr" [formControl]="governorateForm.controls['nameAr']" [status]="!(governorateForm.controls.nameAr?.dirty && governorateForm.controls.nameAr?.invalid) ? '' : 'danger'" (keypress)="checkArabicChar($event)" (change)="governorateNameAr = $event.target.value" required />
                <small [hidden]="!(governorateForm.controls.nameAr?.dirty && governorateForm.controls.nameAr?.invalid)" class="text-danger">
                    {{this.l("Common.NameArRequired") }}
                </small> 
            </div>
            <div class="form-group">
                <label for="nameEn" class="label">{{this.l("Common.NameEn")}}</label>
                <input type="text" nbInput fullWidth #nameEn placeholder='{{this.l("Common.NameEn")}}' [value]="governorateNameEn" [formControl]="governorateForm.controls['nameEn']" [status]="!(governorateForm.controls.nameEn?.dirty && governorateForm.controls.nameEn?.invalid) ? '' : 'danger'" (keypress)="checkEnglishChar($event)" (change)="governorateNameEn = $event.target.value" required />
                <small [hidden]="!(governorateForm.controls.nameEn?.dirty && governorateForm.controls.nameEn?.invalid)" class="text-danger">
                    {{this.l("Common.NameEnRequired") }}
                </small>
            </div>
            <div class="form-group">
                <label for="countryId" class="label">{{this.l("Common.Country")}}</label>
                <ng-multiselect-dropdown [placeholder]="l('Common.Select')"
                                         [settings]="dropdownSettings"
                                         class="col-xl-8 col-sm-5" style="padding:0;"
                                         [data]="countries"
                                         [(ngModel)]="selectCountry"
                                         [formControl]="governorateForm.controls['countryId']">
                </ng-multiselect-dropdown>
                <div *ngIf="submitflag==true" class="text text-danger">
                    {{l('Common.Error.Required')}}
                </div>
            </div>
            <button class="cancel" nbButton status="danger" (click)="cancel()">{{this.l("Common.Cancel") }}</button>
            <button nbButton status="success" [disabled]="governorateForm.invalid" (click)="submit()">{{this.l("Common.Save") }}</button>
        </form>
    </nb-card-body>
</nb-card>
